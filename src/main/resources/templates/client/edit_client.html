<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Client</h1>
		<br/>
		<form action="#" th:action="@{/buysmart/client/save}" th:object="${client}" method="post">
			<table class="table table-sm">
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{clientName}"></td>
				</tr>
				<tr>
					<td>Surname:</td>
					<td><input type="text" th:field="*{clientSurname}"></td>
				</tr>
				<tr>
					<td>Cell Number:</td>
					<td><input type="text" th:field="*{clientContactDetails.clientCellNumber}"></td>
				</tr>
				<tr>
					<td>E-Mail:</td>
					<td><input type="text" th:field="*{clientContactDetails.clientEMail}"></td>
				</tr>
				<tr>
					<td>Street Name:</td>
					<td><input type="text" th:field="*{clientAddress.clientStreetName}"></td>
				</tr>
				<tr>
					<td>Street Number:</td>
					<td><input type="text" th:field="*{clientAddress.clientStreetNumber}"></td>
				</tr>
				<tr>
					<td>Complex Name:</td>
					<td><input type="text" th:field="*{clientAddress.clientComplexName}"></td>
				</tr>
				
				<tr>
					<td>Complex Number:</td>
					<td><input type="text" th:field="*{clientAddress.clientComplexNumber}"></td>
				</tr>
				
				<tr>
					<td>City Name:</td>
					<td><input type="text" th:field="*{clientAddress.clientCityName}"></td>
				</tr>
				<tr>
					<td>City Code:</td>
					<td><input type="text" th:field="*{clientAddress.clientCityCode}"></td>
				</tr>
				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{id}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			
			</table>
		
		</form>
	
	</div>
	
	<div align="center" id="navbar" class="collapse navbar-collapse">
	    <ul class="nav navbar-nav">
	        <li sec:authorize="isAuthenticated()"><a th:href="@{/buysmart/logout}">Logout</a></li>
	    </ul>
    </div>
</body>
</html>
